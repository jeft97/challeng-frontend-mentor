<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <figure class="figure">
        <div class="box-image">
          <picture>
            <source
              media="(max-width:37.5em)"
              srcset="images/image-product-mobile.jpg"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="image of Product"
              class="figure__img"
              tabindex="1"
            />
          </picture>
        </div>
        <figcaption class="figure__description">
          <span class="description__type">Perfume</span>
          <h2 class="description__name" tabindex="2">
            Gabrielle<br />
            Essence Eau De Parfum
          </h2>
          <p class="description__info" tabindex="3">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="description__price">
            <span class="description__price--now" tabindex="4"> $149.99 </span>
            <span><s>$169.99</s></span>
          </div>
          <button class="btn" role="button" tabindex="5">
            <svg
              width="16"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
              class="btn-icon"
            >
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              />
            </svg>
            Add to Cart
          </button>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
